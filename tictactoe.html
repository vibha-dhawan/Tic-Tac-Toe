<!DOCTYPE html>
<html>
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <link rel="stylesheet" href="tictactoe.css" />
  <script src="tictactoe.js"></script>
</head>

<body ng-app='myApp' ng-controller='myController'>
<div class="background_image">
<!--HEADING -->
    <div class="heading">
        <span class="head_text">
            <b><i>TIC-TAC-TOE</i></b></span>
    </div>

    <div id="tableBoard" >
         
      <!-- cross-table -->
      <table>
        <tr>
          <td ng-click='play(0,0)' id="rc00" >{{board[0][0]}}</td>
          <td ng-click='play(0,1)' id="rc01" >{{board[0][1]}}</td>
          <td ng-click='play(0,2)' id="rc02" >{{board[0][2]}}</td>
        </tr>
        <tr>
          <td ng-click='play(1,0)' id="rc10" >{{board[1][0]}}</td>
          <td ng-click='play(1,1)' id="rc11" >{{board[1][1]}}</td>
          <td ng-click='play(1,2)' id="rc12" >{{board[1][2]}}</td>
        </tr>
        <tr>
          <td ng-click='play(2,0)' id="rc20" >{{board[2][0]}}</td>
          <td ng-click='play(2,1)' id="rc21" >{{board[2][1]}}</td>
          <td ng-click='play(2,2)' id="rc22" >{{board[2][2]}}</td>
        </tr>
      </table>
      <button class="btn btn-danger btnDesign" ng-click='refresh()'><b><i>RESET</i></b></button>
      
    </div>
    <div class="modal fade" id="myModal" data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h3 class="modal-title" id="title"><b id="heading_modal">CONGRATULATIONS!</b></h3>
            <button type="button" class="close" id="close_btn1" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <span class="span_text"><b>{{won}} won...Reset to start new Game!</b></span>
          </div>
          </div>
          </div>
          </div>
          <div class="modal fade" id="myModal2" data-keyboard="false">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                  <h3 class="modal-title" id="title"><b id="heading_modal2">OPPS!</b></h3>
                  <button type="button" class="close" id="close_btn2" data-dismiss="modal">&times;</button>
                </div>
      
                <!-- Modal body -->
                <div class="modal-body">
                  <span class="span_text"> <b>Tie!!!Reset to start new Game!</b></span>
                 
                </div>
                </div>
                </div>
                </div>
          
</div>

</body>

</html>
