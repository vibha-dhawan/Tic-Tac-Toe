<!DOCTYPE html>
<html>
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <link rel="stylesheet" href="tictactoe.css" />
  <script src="tictactoe.js"></script>
</head>

<body ng-app='myApp' ng-controller='myController'>
<div class="background_image">
<!--HEADING -->
    <div class="heading">
        <span class="head_text">
            <b><i>TIC-TAC-TOE</i></b></span>
    </div>

    <div id="tableBoard" >
      <svg ng-show="row0">
        <line x1="-100" y1="40" x2="350" y2="40">
    </svg>
    <svg ng-show="row1">
        <line x1="0" y1="140" x2="290" y2="140">
    </svg>
    <svg ng-show="row2">
        <line x1="0" y1="240" x2="290" y2="240">
    </svg>

    <!-- COLUMNS -->
    <svg ng-show="col0">
        <line x1="45" y1="0" x2="45" y2="270">
    </svg>
    <svg ng-show="col1">
        <line x1="145" y1="0" x2="145" y2="270">
    </svg>
    <svg ng-show="col2">
        <line x1="245" y1="0" x2="245" y2="270">
    </svg>

    <!-- DIAGONALS -->
    <svg ng-show="diag1">
        <line x1="0" y1="0" x2="280" y2="275">
    </svg>
    <svg ng-show="diag2">
        <line x1="280" y1="0" x2="0" y2="285">
    </svg>
         
      <!-- cross-table -->
      <table ng-class="[lineThrough]">
        <tr>
          <td ng-click='play(0,0)' ng-style="r00" >{{board[0][0]}}</td>
          <td ng-click='play(0,1)' ng-style="r00" >{{board[0][1]}}</td>
          <td ng-click='play(0,2)' ng-style="r00">{{board[0][2]}}</td>
        </tr>
        <tr>
          <td ng-click='play(1,0)' ng-style="r00">{{board[1][0]}}</td>
          <td ng-click='play(1,1)' ng-style="r00">{{board[1][1]}}</td>
          <td ng-click='play(1,2)' ng-style="r00">{{board[1][2]}}</td>
        </tr>
        <tr>
          <td ng-click='play(2,0)' ng-style="r00" >{{board[2][0]}}</td>
          <td ng-click='play(2,1)' ng-style="r00" >{{board[2][1]}}</td>
          <td ng-click='play(2,2)' ng-style="r00">{{board[2][2]}}</td>
        </tr>
      </table>
      <button class="btn btn-danger btnDesign" ng-click='refresh()'><b><i>RESET</i></b></button>
      
    </div>
    <div class="modal fade" id="myModal" data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h3 class="modal-title" id="title"><b id="heading_modal">CONGRATULATIONS!</b></h3>
            <button type="button" class="close" id="close_btn1" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <span class="span_text"><b>{{won}} won...Reset to start new Game!</b></span>
          </div>
          </div>
          </div>
          </div>
          <div class="modal fade" id="myModal2" data-keyboard="false">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                  <h3 class="modal-title" id="title"><b id="heading_modal2">OPPS!</b></h3>
                  <button type="button" class="close" id="close_btn2" data-dismiss="modal">&times;</button>
                </div>
      
                <!-- Modal body -->
                <div class="modal-body">
                  <span class="span_text"> <b>Tie!!!Reset to start new Game!</b></span>
                 
                </div>
                </div>
                </div>
                </div>
          
</div>

</body>

</html>
